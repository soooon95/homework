<head>

    <title>상품 판매</title>
    <style>
        .style {
            width: 1000px;
            margin: 0 auto 0 auto;
        }
    </style>

<body>
    <div class="style">
        <div>
            <img class="img"
                src=https://bootybuilder.com/wp-content/uploads/BB_Platinum-NEW-2020-768x768.jpg

        </div>
        <div>
            <p class="h1">
                부티빌더 <a class="h5">가격 : 3,000,000 원 / 1개</a>
            </p>
            <P class="h5">사과같은 엉덩이의 비결 세계 최초 힙쓰러스트 머신,부티빌더 플래티넘</P>
        </div>
        <div>
            <p class="h1">주문 하기</p>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">주문자 성함</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">수량</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2">주소</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput3">전화번호</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3">
                </div>
            </form>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg btn-block">주문 하기</button>
        </div>
    </div>
